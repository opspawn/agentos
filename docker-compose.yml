# -------------------------------------------------------------------
# HireWire — Local development with Docker Compose
# -------------------------------------------------------------------
# Usage:
#   docker compose up --build          # Build and start
#   docker compose up -d               # Start in background
#   docker compose down                # Stop and remove containers
#   docker compose logs -f hirewire    # Follow logs
# -------------------------------------------------------------------

services:
  hirewire:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      # Model provider (mock by default, override for Azure OpenAI)
      - MODEL_PROVIDER=${MODEL_PROVIDER:-mock}
      - HIREWIRE_DEMO=1
      - PYTHONUNBUFFERED=1
      # Azure OpenAI (optional — set in .env for real GPT-4o)
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT:-}
      - AZURE_OPENAI_KEY=${AZURE_OPENAI_KEY:-}
      - AZURE_OPENAI_DEPLOYMENT=${AZURE_OPENAI_DEPLOYMENT:-gpt-4o}
      # Cosmos DB (optional — falls back to SQLite)
      - COSMOS_ENDPOINT=${COSMOS_ENDPOINT:-}
      - COSMOS_KEY=${COSMOS_KEY:-}
      # Application Insights (optional)
      - APPLICATIONINSIGHTS_CONNECTION_STRING=${APPLICATIONINSIGHTS_CONNECTION_STRING:-}
    volumes:
      - hirewire-data:/app/data
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 5s
      start_period: 10s
      retries: 3
    restart: unless-stopped

volumes:
  hirewire-data:
